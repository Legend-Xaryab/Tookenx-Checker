<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinder Rullex Tooken Site</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <!-- Stylish Title -->
    <h1 class="stylish-title">Blinder Rullex Tooken Site</h1>
    <!-- Subtitle -->
    <p class="subtitle">Secure & Fast Token Validator</p>

    <!-- Token Form -->
    <form id="tokenForm" class="card">
      <label for="tokens">Enter Tokens (one per line):</label>
      <textarea id="tokens" placeholder="Paste tokens here..."></textarea>

      <label for="tokenFile">Or upload a token file:</label>
      <input type="file" id="tokenFile" accept=".txt">

      <button type="submit">Check Tokens</button>
    </form>

    <!-- Results -->
    <div id="results" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
